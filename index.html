<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Pricing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Fictional Product Pricing</h1>
  </header>

  <section class="pricing-container">
    <div class="pricing-toggle">
      <input type="radio" name="billingCycle" id="monthly" onclick="toggleBillingCycle()" checked>
      <label for="monthly">Monthly Billing</label>
      <input type="radio" name="billingCycle" id="yearly" onclick="toggleBillingCycle()">
      <label for="yearly">Yearly Billing</label>
      <div class="slider round"></div>
    </div>

    <div class="price-card">
      <h2>Basic Plan</h2>
      <div class="price" id="basicPrice">$10<span>/month</span></div>
      <p>Includes basic features</p>
      <button onclick="">Select Plan</button>
    </div>

    <div class="price-card">
      <h2>Premium Plan</h2>
      <div class="price" id="premiumPrice">$20<span>/month</span></div>
      <p>Includes advanced features</p>
      <button onclick="toggleBillingCycle()">Select Plan</button>
    </div>

    <div class="price-card">
      <h2>Pro Plan</h2>
      <div class="price" id="proPrice">$30<span>/month</span></div>
      <p>Includes all features</p>
      <button onclick="toggleBillingCycle()">Select Plan</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
